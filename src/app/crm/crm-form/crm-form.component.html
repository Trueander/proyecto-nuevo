

    <div class="card " style="width: 600px; margin: auto;">


        <div class="card-header">Registrar alumno</div>
        <div class="card-body">
            <form #alumnoForm="ngForm">
              <div class="row">
                <div class="form-group col-sm-12">
                    <label for="dni" class="input-label">Dni</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese el dni" aria-label="Ingrese el dni" aria-describedby="button-addon2" name="dni" [(ngModel)]="buscarDni">
                        <button class="btn btn-outline-success" type="button" id="button-addon2" (click)="buscar()">Buscar</button>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                    <label for="nombres" class="input-label">Nombre</label>
                    <input type="text" class="form-control" name="nombres" required [(ngModel)]="alumno.nombre">
                </div>
                <div class="form-group col-sm-6">
                    <label for="apellidos" class="input-label">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" required  [(ngModel)]="alumno.apellidos">
                </div>

            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="ocupacion" class="input-label">Celular</label>
                    <input type="text" class="form-control" name="ocupacion" required [(ngModel)]="alumno.celular">
                </div>
                <div class="form-group col-sm-6">
                    <label for="nacionalidad" class="input-label">email</label>
                    <input type="text" class="form-control" name="nacionalidad" required [(ngModel)]="alumno.email">
                </div>

            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                  <label for="ocupacion" class="input-label">Carrera</label>
                  <select [compareWith]="comparar" [(ngModel)]="alumno.carrera" class="form-control" name="carrera" required>
                    <option [ngValue]="undefined">--- Seleccionar carrera ---</option>
                    <option *ngFor="let carrera of carreras" [ngValue]="carrera">{{carrera}}</option>
                </select>
              </div>
              <div class="form-group col-sm-6">
                  <label for="nacionalidad" class="input-label">Sexo</label>
                  <select [compareWith]="comparar" [(ngModel)]="alumno.sexo" class="form-control" name="sexo" required>
                    <option [ngValue]="undefined">--- Seleccionar sexo ---</option>
                    <option *ngFor="let item of sexo" [ngValue]="item">{{item}}</option>
                </select>
              </div>

          </div>  
                <button type="submit" class="btn btn-primary mt-4" (click)="crearAlumno()" [disabled]="!alumnoForm.form.valid || busquedaActiva">Registrar</button>
              </form>
        </div>
        
    
    </div>
